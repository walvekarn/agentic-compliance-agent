[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -p no:warnings
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test
    e2e: end-to-end tests with Playwright
    decision_logic: tests for agent decision logic
    audit_trail: tests for audit trail completeness
    endpoint: tests for API endpoints
    
# Test collection patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Coverage settings
[coverage:run]
source = backend
omit = 
    */tests/*
    */conftest.py
    */__init__.py
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

