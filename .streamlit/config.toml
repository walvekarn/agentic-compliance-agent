[theme]
primaryColor = "#3b82f6"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f9ff"
textColor = "#0f172a"
font = "sans serif"
base = "light"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = false
maxUploadSize = 10

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "minimal"

